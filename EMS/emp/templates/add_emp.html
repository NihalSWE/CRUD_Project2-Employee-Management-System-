{% extends "base.html" %} 
{% block title %}Add Employee Info{% endblock title %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Add Employee</h1>
                    <form action="{% url 'add' %}" method="post">
                        {% csrf_token %} 

                        <div class="mb-3">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                            {{ form.first_name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            {{ form.last_name }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.phone.id_for_label }}" class="form-label">Phone</label>
                            {{ form.phone }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.dept.id_for_label }}" class="form-label">Department</label>
                            {{ form.dept }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.role.id_for_label }}" class="form-label">Role</label>
                            {{ form.role }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.salary.id_for_label }}" class="form-label">Salary</label>
                            {{ form.salary }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
