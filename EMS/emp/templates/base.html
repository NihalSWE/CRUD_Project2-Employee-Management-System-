<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Employee Management System{% endblock title %}</title>
    
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #3498db; /* Change this to your preferred color */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important; /* White text color */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White color for the navbar toggle icon */
        }

        .btn-primary {
            background-color: #27ae60; /* Change this to your preferred color */
            border-color: #27ae60;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'allemp' %}">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'allemp' %}">All Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'add' %}">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'remove' %}">Remove Employee</a>
                </li>
            </ul>
            <a class="btn btn-primary" href="{% url 'search' %}" role="button">Search</a>
        </div>
    </div>
</nav>


    {% block content %}

    {% endblock content %}


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

</body>
</html>
